<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Page Title -->
  <title>Forgot Password | Sxaroop</title>

  <!-- Icon -->
  <link rel="icon" type="image/png" href="/photos/icon.png" />

  <!-- External CSS Link -->
  <link rel="stylesheet" href="forgot-password.css" />
</head>
<body>
  <form id="signup-form" action="/api/signup" method="POST"></form>

  <!-- Main Container for the Forgot Password Form -->
  <div class="form-container">

    <!-- Heading -->
    <h2>Forgot your password?</h2>
    <p>Enter your registered email to receive a reset link.</p>

    <!-- Form to capture user's email -->
    <form action="/send-reset-link" method="POST">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com"/>

      <!-- Submit button -->
      <button type="submit">Send Reset Link</button>
    </form>

    <!-- Alternative login option text -->
    <p class="alt-option">Or login with</p>
    <!-- Social Media Buttons -->
    <div class="social-buttons">
      <!-- Google Button -->
      <button class="social-btn google">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Icon" />
        Continue with Google
      </button>
    
      <!-- Facebook Button -->
      <button class="social-btn facebook">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon" />
        Continue with Facebook
      </button>
    </div>
    <br>
    
    <!-- Error Message -->
    <p id="error-message" style="color: black; display: none; text-align: center;">
        This login method is currently unavailable. Please try another option.
    </p>

    <!-- Link to go back to login page -->
    <p class="back-link">
      <a href="login.html">‚Üê Back to Login</a>
    </p>
</div>

    <!-- Link JS File -->
    <script src="script.js"></script>

</body>
</html>
